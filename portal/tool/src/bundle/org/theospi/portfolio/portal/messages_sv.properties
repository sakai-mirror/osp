siteType_page_title_portfolioAdmin=Administration sites are designed for users with responsibility to configure and organize the CLE environment.
siteType_page_title_portfolio=Portfolio sites are designed to facilitate the construction and use of electronic portfolios. Portfolio sites have roles flexible enough to allow for peer-to-peer or instructor-student type interaction. Tools on portfolio sites are limited to those that support the processes of collection, reflection, and portfolio design and publication.
siteType_page_title_project=Project sites are sites designed to facilitate group interaction and collaboration. Project sites have roles appropriate for peer-to-peer collaboration and consist of tools designed to facilitate communication, planning, interaction and information retrieval. Membership on a project site is by invitation. Anyone may be added to a project site at the discretion of the site organizer.
siteType_page_title_course=A course site is an official site designated for an academic class or section at an institution. Course sites have roles appropriate to teaching and learning in an academic setting and consist of tools designed specifically to support instructor-student interaction. In general, membership in course sites is limited to those officially enrolled for a course or those teaching and supporting a course.
