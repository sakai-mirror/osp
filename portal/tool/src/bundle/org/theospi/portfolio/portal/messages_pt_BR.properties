siteType_page_title_portfolioAdmin	=	Os sites de Administra\u00e7\u00e3o destinam-se aos usu\u00e1rios respons\u00e1veis por configurar e organizar o ambiente CLE.
siteType_page_title_portfolio	=	Os sites do Portf\u00f3lio t\u00eam a fun\u00e7\u00e3o de facilitar a constru\u00e7\u00e3o e o uso de portf\u00f3lios eletr\u00f4nicos. Eles possuem pap\u00e9is flex\u00edveis o suficiente para possibilitar as intera\u00e7\u00f5es entre alunos ou entre coordenador e aluno  As ferramentas dos sites de portf\u00f3lio consistem somente daquelas que d\u00e3o suporte aos processos de cole\u00e7\u00e3o, reflex\u00e3o, design do portf\u00f3lio e publica\u00e7\u00e3o do portf\u00f3lio.
siteType_page_title_project	=	Os sites de Projeto foram desenhados para facilitar a intera\u00e7\u00e3o e a colabora\u00e7\u00e3o entre grupos. Eles possuem pap\u00e9is apropriados para promover colabora\u00e7\u00e3o entre pares colegas e ferramentas desenhadas para facilitar a comunica\u00e7\u00e3o, o planejamento, a intera\u00e7\u00e3o e a recupera\u00e7\u00e3o de informa\u00e7\u00f5es. A inscri\u00e7\u00e3o a sites de projeto \u00e9 feita por convite, a crit\u00e9rio do organizador do site. 
siteType_page_title_course	=	O site de Curso \u00e9 um local destinado \u00e0 cursos acad\u00eamicos ou grupos de trabalho de uma institui\u00e7\u00e3o. Os sites de Curso possuem pap\u00e9is apropriados para ensino e aprendizagem em um ambiente acad\u00eamico e consistem de ferramentas especificamente desenhadas para apoiar a intera\u00e7\u00e3o coordenador-aluno. Em geral, a inscri\u00e7\u00e3o nos sites de curso est\u00e1 limitada \u00e0s pessoas oficialmente matriculadas, aos professores e outras pessoas que d\u00e3o suporte a um determinado curso.
