siteType_page_title_portfolioAdmin= Administrazio guneak diseinatuta daude CLE ingurunea konfiguratzeko eta antolatzeko ardura duten erabiltzaileentzat.
siteType_page_title_portfolio= Portafolio guneak diseinatuta daude errazago izan dadin portafolio elektronikoak egin eta erabiltzea. Portafolio-guneek rol nahikoa malguak dituzte peer-to-peer elkarreragina edo irakasle-ikasleen artekoa ahalbidetzeko. Portafolio-guneetako tresnak hauetara mugatzen dira: jasotzeko, gogoeta egiteko eta portafolioak diseinatu eta argitaratzeko prozesuak egiteko moduko tresnetara.
siteType_page_title_project= Proiektu guneak diseinatu dira taldeko elkarreragina eta lankidetza errazteko. Proiektu guneek rol egokiak dauzkate peer-to-peer lankidetzarako, eta egoki diseinatutako tresnak komunikazioa, planginza, elkarreragina eta informazio bilketa errazteko. Proiektu gune bateko kidea gonbitaren bidez egiten da kide. Gunearen antolatzaileak dauka ahalmena proiektu gune batera norbait gehitzeko.
siteType_page_title_course= Ikastaldearen gunea gune ofiziala da, eta diseinatuta dago eskola jakin bat emateko, edo erakunde bateko talde baterako. Ikastalde guneek rol egokiak dituzte inguru akademiko batean irakasteko eta ikasteko, eta bereziki diseinatutako tresnak irakasle-ikasleen elkarreragina ahalbidetzeko. Oro har, gune hauetako kide izateko, ofizialki matrikulatuta egon behar da ikastalde batean edo ikastaldearen irakaslea izan behar da. 
